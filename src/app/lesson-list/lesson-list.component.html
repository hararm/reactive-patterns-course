<table class="table lesson-list card card-strong">
  <tbody>
  <tr *ngFor="let lesson of lessons" [ngClass]="{'lesson-viewed': lesson.completed}">
    <td class="viewed">
      <input type="checkbox" (click)="toggleLessonViewed(lesson)">
    </td>
    <td class="lesson-title" >
      {{lesson.description}}
    </td>
    <td class="duration">
      <i class="md-icon duration-icon">access_time</i>
      <span>{{lesson.duration}}</span>
    </td>
  </tr>
  </tbody>
</table>
